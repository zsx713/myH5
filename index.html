<!DOCTYPE html>
<html>


<head>
	<title>小米商城</title>
	<!-- title标签放网页头部 -->
	<!-- ctrl+/ 注释 -->
	<meta charset="utf-8">
	<!-- link标签引入外部文件 -->
	<link rel="stylesheet" type="text/css" href="static\css\mi.css">
	<!-- rel定义链接的文件  stylesheet层级样式表 type文档类型 href放外部的层级样式表 -->
	<link rel="stylesheet" type="text/css" href="static\font-awesome\css\font-awesome.min.css">
	<!-- 下面放网页头部的图标 -->
	<link rel="shortcut icon" type="image/x-icon" href="static\img\footlogo.png">
<!-- 因为是图片 改成shortcut icon 引入图片 不再是text-->
<!-- 这些就是头部文件里面放的东西 -->
</head>


<body>
<!-- body部分，网页主体内容部分 -->
<!-- <div> 标签可以把文档分割为独立的、不同的部分。它可以用作严格的组织工具，并且不使用任何格式与其关联。如果用 id 或 class 来标记 <div>，那么该标签的作用会变得更加有效。 -->
	<div class="box">
		<!-- 先是一个大盒子，在这个大盒子里面，又有五个小盒子 -->
		<!-- 五个div -->
		<div class="header"></div>
		<!-- 首先是深色区域这块 -->
		<!-- 之后是主体内容部分 -->
		<div class="content_top">
			<!-- content_top-->
			<div class="content">
				<!-- content内部有三个div -->
				<!-- 这个menu就是导航栏 -->
				<div class="content_menu"></div>
				<div class="content_pic"></div>
				<div class="content_shop">
					<!-- shop内部有四个div -->
					<div class="content_shop_1"></div>
					<div class="content_shop_2"></div>
					<div class="content_shop_3"></div>
					<div class="content_shop_4"></div>
				</div>
			</div>
			<div class="content_mi">小米闪购</div>
			<div class="content_mi_shop">
				<div class="content_mi_shop_1"></div>
				<div class="content_mi_shop_2"></div>
				<div class="content_mi_shop_3"></div>
				<div class="content_mi_shop_4"></div>
				<div class="content_mi_shop_5"></div>
			</div>
			<!-- 这个shop里面有五个div -->

			<div class="content_mi_pic"></div>
		</div>
		<!-- 主体内容部分又分为两个区块,主体内容的顶部与底部 -->
		<div class="content_bottom"></div>
		<!-- 底部又要分为两部分，白色与灰色 -->
		<div class="footer_top"></div>
		<div class="footer_bottom"></div>
		<!-- 然后就要在css里面去添加新东西 -->
	</div>
</body>


</html>
